version: "2"
sql:
  - engine: "mysql"
    schema: "database/climblive.sql"
    queries: "database/queries.sql"
    gen:
      go:
        package: "database"
        out: "internal/database"
        overrides:
          - db_type: "binary"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "binary"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "NullUUID"
